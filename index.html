<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css" crossorigin="anonymous">
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Montserrat:300" rel="stylesheet">
    <!-- MY CSS -->
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    <title>Weight Converter App</title>
</head>

<body>

    <!--WRAPPER-->
    <div class="container-fluid">

        <!--TITLE-->
        <div class="row">
            <h1 class="col-12 text-center">Weight Converter</h1>
        </div>
        <!--END TITLE-->

        <!--INPUT FORM-->
        <div class="row">
            <div class="col-0 col-sm-2 col-lg-3"></div>
            <form class="col-12 col-sm-8 col-lg-6" action="">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="number" placeholder="enter pounds..." id="lbsinput" autofocus>
                </div>
            </form>
            <div class="col-0 col-sm-2 col-lg-3"></div>
        </div>
        <!--END INPUT FORM-->

        <!--MEASUREMENT BUTTONS-->
        <div id="measurebuttons">
           
            <div class="row mb-3">
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="row">

                        <!--FIRST BUTTON-->
                        <div class="col-4">                                
                                <button class="btn btn-block">G</button>
                        </div>
                        <!--END FIRST BUTTON-->
                        
                        <!--SECOND BUTTON-->
                        <div class="col-4">                                
                                <button class="btn btn-block">KG</button>
                        </div>
                        <!--END SECOND BUTTON-->
                        
                        <!--THIRD BUTTON-->
                        <div class="col-4">                                
                                <button class="btn btn-block">OZ</button>
                        </div>
                        <!--END THIRD BUTTON-->

                    </div>
                </div>
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
            </div>
            
        </div>
        <!--END MEASUREMENT BUTTONS-->

        <!--OUTPUT CARDS-->
        <div id="output">

            <!--FIRST CARD-->
            <div class="row">
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
                <div class="card col-12 col-sm-10 col-md-8 col-lg-6 mb-2" id="firstcard">
                    <div class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsoutput">0</div>
                    </div>
                </div>
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
            </div>
            <!--END FIRST CARD-->

            <!--SECOND CARD-->
            <div class="row">
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
                <div class="card col-12 col-sm-10 col-md-8 col-lg-6 mb-2" id="secondcard">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kilogramsoutput">0</div>
                    </div>
                </div>
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
            </div>
            <!--END SECOND CARD-->

            <!--THIRD CARD-->
            <div class="row">
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
                <div class="card col-12 col-sm-10 col-md-8 col-lg-6 mb-2" id="thirdcard">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ouncesoutput">0</div>
                    </div>
                </div>
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
            </div>
            <!--END THIRD CARD-->

        </div>
        <!--END OUTPUT CARDS-->

    </div>
    <!--END WRAPPER-->

    <!-- jQUERY READ-ONLY -->
    <script src="JavaScript/jQuery/jquery-min.js" crossorigin="anonymous" type="text/javascript"></script>
    <!-- POPPER JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous" type="text/javascript"></script>
    <!-- BOOTSTRAP JS -->
    <script src="BootStrap/js/bootstrap.min.js" crossorigin="anonymous" type="text/javascript"></script>
    <!-- MY JAVASCRIPT FILE -->
    <script src="JavaScript/index.js" type="text/javascript"></script>

</body>

</html>
