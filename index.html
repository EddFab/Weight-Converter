<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    <title>Weight Converter App</title>
</head>

<body>
    <div class="container-fluid">
        <!--WRAPPER-->
        <div class="row">
            <div class="col-sm-2"></div>
            <h1 class="col-sm-8 text-center">Weight Converter</h1>
            <div class="col-sm-2"></div>
        </div>
        <!--INPUT IN POUNDS-->
        <div class="row">
            <div class="col-sm-2"></div>
            <form class="col-sm-8" action="">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="number" placeholder="enter pounds..." id="lbsinput">
                </div>
            </form>
            <div class="col-sm-2"></div>
        </div>
        <!--CARDS WITH OUTPUTS-->
        <div id="output">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="card col-sm-8 mb-2" id="firstcard">
                    <div class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsoutput"></div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="card col-sm-8 mb-2" id="secondcard">
                    <div class="card-block">
                        <h4>Kilograms:</h4>
                        <div id="kilogramsoutput"></div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="card col-sm-8 mb-2" id="thirdcard">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ouncesoutput"></div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
    <!-- jQUERY READ-ONLY -->
    <script src="JavaScript/jQuery/jquery-min.js" crossorigin="anonymous" type="text/javascript"></script>
    <!-- POPPER JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="BootStrap/js/bootstrap.min.js" crossorigin="anonymous" type="text/javascript"></script>
    <!-- MY JAVASCRIPT FILE -->
    <script src="JavaScript/index.js" type="text/javascript"></script>
</body>

</html>
